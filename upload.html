<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <form style="display: flex; flex-direction: column; gap: 5px; width: 750px; height: fit-content;
    align-items: center; border: 1px black solid">
        <input type="file" id="inputImage" accept="image/*" style="width: 90%; margin: 5%;">
        <div class="image-box" style="width: 90%; margin: 5%;">
            <img id="displayedImage" src="#" width="100%" height="100%">
        </div>
        
        <div style="display: flex; flex-direction: row;">
            <input type="checkbox" id="checkbox" disabled>
            <text>Is this the image you want to submit?</text>
        </div>
        
        <input type="submit" id="submitBtn" style="width: 90%; margin: 5%;" disabled>
    </form>

    <script>
        const inputImage = document.getElementById("inputImage");
        const displayedImage = document.getElementById("displayedImage")
        const imageBox = document.querySelector(".image-box")
        const submitBtn = document.getElementById("submitBtn")
        const checkbox = document.getElementById("checkbox")

        inputImage.addEventListener('change', function() {
            const file = this.files[0]
            if (file) {
                const reader = new FileReader();
                reader.addEventListener('load', function() {
                    displayedImage.src = this.result;
                });
                reader.readAsDataURL(file);
                checkbox.disabled = false;
            }else{
                checkbox.disabled = false;
                displayedImage.src = "#"; // Clear the image if no file is selected
            }
        });

        checkbox.addEventListener('change', function(){
            if (this.checked){
                submitBtn.disabled = false;
            }else{
                submitBtn.disabled = true;
            }
        })
    </script>
</body>
</html>
